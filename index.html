<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <img src="./assets/background.jpeg" alt="">
    <div class="wrapper">
        <div class="header">
            <h1>Tap of War</h1>
        </div>
            <h2 id ="press1">Press</h2>
            <h2 id=p1Key></h2>
            <h3 id="player1Score">Player One Score</h3>
            <h3 id="p1Score">00</h3>
            
            <h2 id="press2">Press</h2>
            <h2 id=p2Key></h2>

            <h3 id="p2Score">00</h3>

        <div class="tapOfWarData">
            <div id="tapOfWarData">

            </div>
        </div>

        <div class="tapOfWarBar">
            <div id="tapOfWarBar"></div>

        </div>

        <div class=endzoneDiv>
            <div class="zones" id="rightZone"></div>
            <div class="zones" id="leftZone"></div>
        </div>
    </div>
    <script src="main.js"></script>
