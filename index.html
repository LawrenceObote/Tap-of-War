<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Tap of War</h1>
        </div>
        <div class="score">
            <h3 id="player1Score">Player One Score</h3>
        </div>
        <div class="score">
            <h3 id="player2Score">Player Two Score</h3>
        </div>

        <div class="countDown">

            <h1>05</h1>
        </div>

        <div class="tapOfWarData">
            <div id="tapOfWarData">

            </div>
        </div>

        <div class="tapOfWarBar">

        </div>

        <div class=endzoneDiv>
            <div class="zones" id="rightZone"></div>

        </div>
    </div>
